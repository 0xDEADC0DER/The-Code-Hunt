<!DOCTYPE html>
<html>

<head>
    <title>Hacker Challenge</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white;
            text-align: center;
        }

        h1:nth-child(1) {
            animation-delay: 0s;
        }

        h1:nth-child(2) {
            animation-delay: 3s;
        }

        h1:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes typing {
            from {
                width: 0;
                opacity: 1;
            }

            to {
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: white;
            }
        }

        @keyframes scanlines {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.5) 50%);
            background-size: 100% 2px;
            pointer-events: none;
            animation: scanlines 1s infinite;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            transition: background-color 0.3s, color 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white;
        }

        a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <h1>So you've come finally come here here huh!</h1>
    <h1>I shall remind you that my pieces must be assembled to uncover the secrets</h1>
    <h1>To unlock the hidden treasures you've been looking for</h1>    
    <script>
        window.onload = function () {
            const texts = document.querySelectorAll('h1');

            texts.forEach((text, index) => {
                setTimeout(() => {
                    text.style.borderRight = "none";
                }, (index + 1) * 2500); // Adjust timing to match when the next text appears
            });
        };
    </script>
</body>

</html>
